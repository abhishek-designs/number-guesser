<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Guess Karo</title>
</head>
<body>
    <div class="container">
        <h2 class="head">Guess Karo</h2>
        <div class="form-grp">
            <label for="enter-guess">Enter a number between <span class="min-num"></span> and <span class="max-num"></span></label>
            <input type="number" name="enter-guess" id="enter-guess">
        </div>
        <input type="submit" value="Guess" class="guess-btn">
    </div>
    <div class="msg-tab">
        <p class="lead">Game over now play again</p>
    </div>

    <script src="main.js"></script>
</body>
</html>
